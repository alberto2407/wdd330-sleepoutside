<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <div class="hero">
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>

      <!-- Seção de categorias -->
      <section class="categories">
        <h2>Shop by Category</h2>
        <ul class="category-list">
          <li>
            <a href="product_listing/index.html?category=tents">
              <img src="../public/images/categories/category-tents.svg" alt="Tents" />
              <span>Tents</span>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=backpacks">
              <img src="../public/images/categories/category-backpacks.svg" alt="Backpacks" />
              <span>Backpacks</span>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=sleeping-bags">
              <img src="../public/images/categories/category-sleepingbags.svg" alt="Sleeping Bags" />
              <span>Sleeping Bags</span>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=hammocks">
              <img src="../public/images/categories/category-hammocks.svg" alt="Hammocks" />
              <span>Hammocks</span>
            </a>
          </li>
        </ul>
      </section>

     
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
        </ul>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
