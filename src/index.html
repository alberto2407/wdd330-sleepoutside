<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section class="products">
        <div id="product-listing" class="pl-grid-container">
          <div class="pl-grid-item">
            <a href="product_listing/index.html?category=tents">
              <img src="images/tents.svg" alt="Tents" />
              <p>Tents</p>
            </a>
          </div>
          <div class="pl-grid-item">
            <a href="product_listing/index.html?category=backpacks">
              <img src="images/backpacks.svg" alt="Backpacks" />
              <p>Backpacks</p>
            </a>
          </div>
          <div class="pl-grid-item">
            <a href="product_listing/index.html?category=sleeping-bags">
              <img src="images/sleeping-bags.svg" alt="Sleeping Bags" />
              <p>Sleeping Bags</p>
            </a>
          </div>
          <div class="pl-grid-item">
            <a href="product_listing/index.html?category=hammocks">
              <img src="images/hammocks.svg" alt="Hammocks" />
              <p>Hammocks</p>
            </a>
          </div>
        </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
