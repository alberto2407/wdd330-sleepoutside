<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section class="category">
        <div class="category--icon">
          <a href="/product_listing/?category=tents">
            <img src="/images/categories/category-tents.svg" alt="tent icon" />
            <div>Tents</div>
          </a>
        </div>
        <div class="category--icon">
          <a href="/product_listing/?category=backpacks">
            <img
              src="/images/categories/category-backpacks.svg"
              alt="backpack icon"
            />
            <div>Backpacks</div>
          </a>
        </div>
        <div class="category--icon">
          <a href="/product_listing/?category=sleeping-bags">
            <img
              src="/images/categories/category-sleepingbags.svg"
              alt="sleepingbag icon"
            />
            <div>Sleeping Bags</div>
          </a>
        </div>
        <div class="category--icon">
          <a href="/product_listing/?category=hammocks">
            <img
              src="/images/categories/category-hammocks.svg"
              alt="hammock icon"
            />
            <div>Hammocks</div>
          </a>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
